<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión Escolar{% endblock %}</title>
    
    <!-- Enlaces a las hojas de estilo de Bootstrap y Bootstrap Icons con integridad de subrecursos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Enlace al archivo de estilos personalizados del proyecto -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Favicon para la pestaña del navegador -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>
<body class="{% block body_class %}{% endblock %}">

    <!-- Contenedor para las notificaciones (toasts) -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1080;">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% include 'components/_toast.html' %}
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Bloque principal de contenido que será llenado por otras plantillas -->
    {% block body_content %}{% endblock %}

    <!-- Scripts de JavaScript de Bootstrap y personalizados -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Bloque para scripts adicionales específicos de cada página -->
    {% block scripts %}{% endblock %}
</body>
</html>
