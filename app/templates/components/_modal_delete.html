{# 
  RUTA: app/templates/components/_modal_delete.html
  Define una macro reutilizable para generar un modal de confirmación de borrado.
#}
{% macro render_modal(modal_id, title, body_text) %}
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_id }}Label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger" id="{{ modal_id }}Label"><i class="bi bi-exclamation-triangle-fill me-2"></i>{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p>{{ body_text }} <strong class="delete-name"></strong>?</p>
        <p class="text-danger"><strong>Advertencia:</strong> Esta acción es irreversible.</p>
      </div>
      <div class="modal-footer">
        <form class="delete-form" method="POST" novalidate>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endmacro %}
